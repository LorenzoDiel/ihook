{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} iHook - Agencia Digital {% endblock %}</title>
    
    <!-- Estilos Front -->
    <link rel="stylesheet" href="{% static 'web/css/styles.css' %}">
    <script src="{% static 'web/js/scripts.js' %}"></script>
    <meta name="description" content="{% block description %}Empresa enfocada en desarrollo y crecimiento de emprendimientos, enfocados en maximizar los rendimientos con profesionalidad e inventiva.{% endblock %}">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap");
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'web/img/logo-violeta.jpg' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <!-- ======================== NAVBAR ======================== -->
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light bg-light shadow-sm"
    >
      <div class="container-fluid">
        <a href="#inicio" class="navbar-brand ms-2">
          <img src="{% static 'web/img/logo.png' %}" class="logo" alt="iHook Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-end">
            <li class="nav-item">
              <a class="nav-link active" href="#servicios">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#quienes-somos">Quiénes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#nuestros-trabajos"
                >Nuestros Trabajos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
    {% block content %}
        
    {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer
      id="contacto"
      class="d-flex flex-column justify-content-center text-center bg-light mb-2"
    >
      <div class="">
        <h2 class="title mb-3">Contáctanos</h2>
        <div
          class="form-control d-flex flex-column align-items-center justify-content-center p-4 mx-auto"
          style="max-width: 400px"
        >
          <input type="text" placeholder="Nombre" class="mb-2 p-2 w-100" />
          <input type="email" placeholder="Email" class="mb-2 p-2 w-100" />
          <input type="number" placeholder="Celular" class="mb-2 p-2 w-100" />
          <button class="btn w-100" data-bs-toggle="modal" data-bs-target="#confirmacionModal">Enviar</button>
        </div>
      </div>
      <div class="mt-3">
        <a href="https://www.instagram.com/" class="me-2"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://www.facebook.com/" class="me-2"
          ><i class="bi bi-facebook"></i
        ></a>
        <a href="https://www.whatsapp.com/" class=""
          ><i class="bi bi-whatsapp"></i
        ></a>
      </div>
      <div>
        <p class="mb-0">
          &copy; 2025 iHook Studio - Todos los derechos reservados.
        </p>
      </div>
    </footer>
    <a
      id="whatsappFlotante"
      href="https://wa.me/5492236200677?text=Hola,%20me%20interesa%20su%20servicio."
      class="whatsapp-flotante animate__animated animate__pulse animate__infinite animate__duration-2s animate__fast"
      target="_blank">
      <img src="{% static 'web/img/logo-whatsapp.png' %}" alt="Logo whatsapp" />
    </a>
    <script>
      (function () {
        const btn = document.getElementById('whatsappFlotante');
        const footer = document.getElementById('contacto');
        if (!btn || !footer) return;

        // Oculta el botón cuando el footer entra en el viewport
        const io = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              btn.style.display = entry.isIntersecting ? 'none' : '';
            });
          },
          { threshold: 0 }
        );

        io.observe(footer);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
